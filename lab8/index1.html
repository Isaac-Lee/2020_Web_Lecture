<body>
  로그인 및 회원 가입하기 <br>
  <form method="POST">
    아이디 : <input type="text" name="id" pattern="^([A-Za-z0-9]){6,15}" required><br>
    비밀번호 : <input type="password" name="pass" pattern="^.*(?=^.{8,15}$)(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&+=]).*" required><br>
    <input type="submit" id="login" value="로그인" formaction="login.php">
    <input type="submit" id="sign_in" value="회원 가입" formaction="sign_in.php">
    <input type="reset" id="reset" value="초기화">
  </form>
</body>
