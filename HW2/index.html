<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calender</title>
  <link rel="stylesheet" href="./index.css">
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
  <input type="button" value="Add" id="add-btn" name="add-btn" disabled='disabled'>
  <div id="add-todo-box">
    <form id="add-todo-box-form">
      date <input type="date" id="todo-date">
      <input type="time" id="todo-time"><br>
      title <input type="text" id="todo-title"><br>
      description <input type="text" id="todo-description"><br>
      <input type="button" value="Save" id="todo-save-btn">
      <input type="button" value="Update" id="todo-update-btn">
      <input type="button" value="Submit" id="todo-submit-btn">
      <input type="button" value="Delete" id="todo-delete-btn">
      <input type="button" value="Cancel" id="todo-cancel-btn">
    </form>
  </div>
  <input type="button" value="Logout" id="logout-btn" name="logout-btn">
  <input type="button" value="Join" id="join-btn" name="join-btn">
  <a id="user-id-show"></a>
  <div id="join-box">
    <form id="join-box-form">
      id <input type="text" id="user-id" name="user-id"><br>
      passward <input type="password" id="user-pass" name="user-pw"><br>
      <input type="button" id="login-btn" value="Login">
      <input type="button" id="signin-btn" value="SignIn">
    </form>
  </div>
  <br><br>
  <br><br>
  <br><br>
  <table>
    <caption><a id="year"></a>년 <a id="month"></a>월</caption>
    <thead>
      <th><a id="Sun-date" class="date"></a>(Sun)</th>
      <th><a id="Mon-date" class="date"></a>(Mon)</th>
      <th><a id="Tue-date" class="date"></a>(Tue)</th>
      <th><a id="Wed-date" class="date"></a>(Wed)</th>
      <th><a id="Thu-date" class="date"></a>(Thu)</th>
      <th><a id="Fri-date" class="date"></a>(Fri)</th>
      <th><a id="Sat-date" class="date"></a>(Sat)</th>
    </thead>
    <tbody>
      <td id="Sun-todo" class="day"></td>
      <td id="Mon-todo" class="day"></td>
      <td id="Tue-todo" class="day"></td>
      <td id="Wed-todo" class="day"></td>
      <td id="Thu-todo" class="day"></td>
      <td id="Fri-todo" class="day"></td>
      <td id="Sat-todo" class="day"></td>
    </tbody>
  </table>
</body>
<script src="./index.js"></script>
</html>
